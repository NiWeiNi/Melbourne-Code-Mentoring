<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="grid">
            <section class="first-section">
                <h2 class="form-title">
                    nice form
                </h2>
                <h3 class="introduction">
                    give us your data please
                </h3>
                <form class="form">
                    <div class="form-fields">
                        <label for="Name" class="input-name">
                            Name
                        </label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="form-fields">
                        <label for="Phone" class="input-name">
                            Phone
                        </label>
                        <input type="text" placeholder="Phone">
                    </div>
                    <div class="form-fields">
                        <label for="Adress" class="input-name">
                            Address
                        </label>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="form-fields">
                        <label for="Bank Account" class="input-name">
                            Bank Account
                        </label>
                        <input type="text" placeholder="Bank Account Number">
                    </div>
                    <div class="form-fields">
                        <label for="Password" class="input-name">
                            Password
                        </label>
                        <input type="text" placeholder="Password">
                    </div>
                    <button class="button">Continue</button>
                </form>
            </section>
            <section class="second-section">
                <img class="form-img" src="img/Spooky_all_year_round_7752.svg" alt="ghost creeping">
            </section>
        </div>
    </div>
</body>
</html>
